{% block content%}
{% load mptt_tags %}
<ul>
    {% recursetree genres %}
        <div>
            <a href="{{ node.get_absolute_url }}">{{ node.name }}</a>

                    {{ children }}
                </ul>
            {% endif %}
            </div>
    {% endrecursetree %}
</ul>
{% endblock %}
