{% extends 'main/base.html' %}

{% block title%}
{{ title }}
{% endblock %}

{% block content%}
    <h1>Последние обновления</h1>
    {% if tasks %}
        {% for i in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{ i.title }}</h3>
                
                <a href="{%url 'post-datail' i.id %}" class="btn btn-warning">Подробнее...</a>
            </div>
        {% endfor %}
    {% else %}
        <p>У вас нет записей!</p>
    {% endif %}
{% endblock %}
