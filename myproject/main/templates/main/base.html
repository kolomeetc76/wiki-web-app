<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">wiki app</span>
        </a>
  
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="{% url "home" %}" class="nav-link">Главная</a></li>
          <li class="nav-item"><a href="{% url "create_child" %}" class="nav-link" aria-current="page">Создать</a></li>
          <li class="nav-item"><a href="{% url "wiki" %}" class="nav-link" aria-current="page">База знаний</a></li>
          <li class="nav-item"><a href="{% url "about" %}" class="nav-link">О проекте</a></li>
          <li class="nav-item"><a href="{% url "cab" %}" class="nav-link">Пользователь: {{ user.get_username }}</a></li>
        </ul>
      </header>
    <div class="container">
      {% block  content %}{% endblock %} 
    </div>
    <script>
      function toggleChildren(arrow) {
          var childrenList = arrow.parentElement.querySelector(".children");
          if (childrenList) {
              childrenList.style.display = childrenList.style.display === "none" ? "block" : "none";
              arrow.innerHTML = childrenList.style.display === "block" ? "&#9660;" : "&#9654;"; // Изменение стрелки
          }
      }
  </script>
  
  
</body>
</html>
